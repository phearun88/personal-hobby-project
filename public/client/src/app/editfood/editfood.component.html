<div class="container conBody pd-Bottom-50">
    <h1>Update Food</h1>

    <div>
        <form [formGroup]="foodUpdateFormGroup" (ngSubmit)="update(foodUpdateFormGroup)">
            <label> Name </label> <br>
            <input placeholder="Name" type="text" formControlName="name" class="form-control"><br>

            <label> Image </label> <br>
            <input placeholder="Image Url" type="text" formControlName="image" class="form-control"><br>

            <label>Ingredients </label> <br>
            <input placeholder="Ingredients" type="text" formControlName="ingredients" class="form-control"><br>

        

            <button type="submit" class="btn btn-success">Save</button>
        </form>

    </div>
</div>
